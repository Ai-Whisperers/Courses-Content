[pytest]
# Test Discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output Configuration
addopts =
    -v
    --tb=short
    --strict-markers
    -rsxX
    --color=yes
    --durations=10
    --durations-min=1.0

# Markers
markers =
    smoke: Quick smoke tests for basic functionality
    sanity: Sanity tests for critical paths
    regression: Full regression test suite
    api: API tests
    ui: UI/E2E tests
    slow: Tests that take a long time to run
    flaky: Tests that may fail intermittently
    wip: Work in progress tests

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    error::pytest.PytestUnraisableExceptionWarning

# Timeout (requires pytest-timeout)
timeout = 60
timeout_method = thread

# Coverage (requires pytest-cov)
# Run with: pytest --cov=src --cov-report=html
# addopts = --cov=src --cov-report=html --cov-report=term-missing --cov-fail-under=80

# Async mode (requires pytest-asyncio)
asyncio_mode = auto

# Strict mode
xfail_strict = true

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)s] %(name)s: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Environment
env =
    PYTHONPATH=.:src:tests
    TEST_ENV=test
