name: AI Test Analysis

on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches: [main]

jobs:
  analyze-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm test -- --coverage --json --outputFile=test-results.json
        continue-on-error: true

      - name: Analyze test results with AI
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            // Read test results
            let results = {};
            try {
              results = JSON.parse(fs.readFileSync('test-results.json', 'utf8'));
            } catch (e) {
              console.log('No test results found');
              return;
            }

            // Get failed tests
            const failed = results.testResults?.filter(r => r.status === 'failed') || [];

            if (failed.length === 0) {
              console.log('All tests passed!');
              return;
            }

            // Create comment with analysis
            const body = `## Test Analysis Report

            ### Failed Tests: ${failed.length}

            ${failed.map(test => `
            <details>
            <summary>${test.name}</summary>

            \`\`\`
            ${test.message || 'No error message'}
            \`\`\`

            **Suggested fixes:**
            - Check the assertion values
            - Verify test data is correct
            - Ensure mocks are properly configured

            </details>
            `).join('\n')}

            ---
            *Generated by AI Test Analysis*
            `;

            if (context.payload.pull_request) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body
              });
            }

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
