name: Accessibility Check

on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches: [main]

jobs:
  accessibility:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build application
        run: npm run build

      - name: Start application
        run: npm run start &
        env:
          PORT: 3000

      - name: Wait for server
        run: npx wait-on http://localhost:3000 --timeout 60000

      - name: Run accessibility tests
        run: npx playwright test tests/accessibility --reporter=json --output=a11y-results.json
        continue-on-error: true

      - name: Run axe scan
        run: |
          npx @axe-core/cli http://localhost:3000 \
            --tags wcag2a,wcag2aa,wcag21aa \
            --save a11y-report.json
        continue-on-error: true

      - name: Generate accessibility report
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');

            let report = { violations: [] };
            try {
              report = JSON.parse(fs.readFileSync('a11y-report.json', 'utf8'));
            } catch (e) {
              console.log('No a11y report found');
            }

            const violations = report.violations || [];

            if (violations.length === 0) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body: '## Accessibility Check Passed! âœ…\n\nNo WCAG violations detected.'
              });
              return;
            }

            const body = `## Accessibility Report

            ### Violations Found: ${violations.length}

            | Impact | Rule | Description | Elements |
            |--------|------|-------------|----------|
            ${violations.map(v =>
              `| ${v.impact} | ${v.id} | ${v.description} | ${v.nodes?.length || 0} |`
            ).join('\n')}

            <details>
            <summary>Detailed Violations</summary>

            ${violations.map(v => `
            #### ${v.id} (${v.impact})
            ${v.description}

            **Help:** ${v.helpUrl}

            **Affected elements:** ${v.nodes?.length || 0}
            `).join('\n')}

            </details>

            ---
            *Run \`npx @axe-core/cli\` locally to debug*
            `;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body
            });

      - name: Upload accessibility report
        uses: actions/upload-artifact@v4
        with:
          name: accessibility-report
          path: |
            a11y-report.json
            a11y-results.json
