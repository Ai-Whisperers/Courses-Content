<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser QA Suite | Calculadora Pro</title>
    <style>
        body {
            background: #0c0c0e;
            color: #f8fafc;
            font-family: 'Inter', sans-serif;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .test-container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        h1 { margin-bottom: 20px; font-weight: 300; }
        .log-item {
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-between;
        }
        .pass { color: #4ade80; }
        .fail { color: #f87171; font-weight: bold; }
        .summary {
            margin-top: 20px;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            font-weight: 600;
        }
        .summary.success { background: rgba(74, 222, 128, 0.1); color: #4ade80; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Auditoría Técnica: Browser Mode</h1>
        <div id="test-logs"></div>
        <div id="test-summary" class="summary"></div>
    </div>

    <script src="../src/calculator.js"></script>
    <script>
        const calc = new Calculator();
        const logs = document.getElementById('test-logs');
        const summary = document.getElementById('test-summary');
        let passedCount = 0;
        let totalCount = 0;

        function logTest(condition, message) {
            totalCount++;
            const item = document.createElement('div');
            item.className = 'log-item';
            
            if (condition) {
                passedCount++;
                item.innerHTML = `<span>${message}</span> <span class="pass">PASSED</span>`;
            } else {
                item.innerHTML = `<span>${message}</span> <span class="fail">FAILED</span>`;
            }
            logs.appendChild(item);
        }

        // --- Run Tests ---
        
        // Suma
        logTest(calc.add(0.1, 0.2) === 0.3, "Suma decimal (0.1 + 0.2)");
        
        // Resta
        logTest(calc.subtract(1, 0.9) === 0.1, "Resta decimal (1 - 0.9)");
        
        // Multiplicación
        logTest(calc.multiply(0.2, 0.3) === 0.06, "Multiplicación decimal (0.2 * 0.3)");
        
        // División
        logTest(calc.divide(10, 2) === 5, "División simple");
        
        // División por Cero
        try {
            calc.divide(10, 0);
            logTest(false, "Manejo DIV_BY_ZERO");
        } catch (e) {
            logTest(e.message === "DIV_BY_ZERO", "Manejo proactivo DIV_BY_ZERO");
        }

        // Porcentaje
        logTest(calc.percentage(10, 200) === 20, "Cálculo de porcentaje (10%)");

        // --- Final Summary ---
        if (passedCount === totalCount) {
            summary.className += " success";
            summary.innerText = `Resultados: ${passedCount}/${totalCount} SUCCESS - Auditoría Finalizada`;
        } else {
            summary.innerText = `Resultados: ${passedCount}/${totalCount} - REVISIÓN REQUERIDA`;
        }
    </script>
</body>
</html>
