<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Pro | FPUNA 2026</title>
    <link rel="stylesheet" href="src/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="glass-container">
        <header>
            <h1>Calculadora Pro</h1>
            <p>Módulo 05 Demo | Lead Architect Workflow</p>
        </header>

        <main class="calc-card">
            <div class="display-container">
                <div id="prev-operation" class="prev-op"></div>
                <div id="main-display" class="main-display">0</div>
            </div>

            <div class="calculator-grid">
                <!-- Row 1 -->
                <button class="btn btn-action" onclick="calcUI.clear()">AC</button>
                <button class="btn btn-action" onclick="calcUI.toggleSign()">+/-</button>
                <button class="btn btn-action" onclick="calcUI.setOperator('%')">%</button>
                <button class="btn btn-operator" onclick="calcUI.setOperator('/')">÷</button>

                <!-- Row 2 -->
                <button class="btn" onclick="calcUI.appendNumber('7')">7</button>
                <button class="btn" onclick="calcUI.appendNumber('8')">8</button>
                <button class="btn" onclick="calcUI.appendNumber('9')">9</button>
                <button class="btn btn-operator" onclick="calcUI.setOperator('*')">×</button>

                <!-- Row 3 -->
                <button class="btn" onclick="calcUI.appendNumber('4')">4</button>
                <button class="btn" onclick="calcUI.appendNumber('5')">5</button>
                <button class="btn" onclick="calcUI.appendNumber('6')">6</button>
                <button class="btn btn-operator" onclick="calcUI.setOperator('-')">−</button>

                <!-- Row 4 -->
                <button class="btn" onclick="calcUI.appendNumber('1')">1</button>
                <button class="btn" onclick="calcUI.appendNumber('2')">2</button>
                <button class="btn" onclick="calcUI.appendNumber('3')">3</button>
                <button class="btn btn-operator" onclick="calcUI.setOperator('+')">+</button>

                <!-- Row 5 -->
                <button class="btn btn-zero" onclick="calcUI.appendNumber('0')">0</button>
                <button class="btn" onclick="calcUI.appendNumber('.')">.</button>
                <button class="btn btn-equal" onclick="calcUI.calculate()">=</button>
            </div>
        </main>

        <section class="history-section">
            <div class="history-header">
                <h3>Historial</h3>
                <button class="btn-text" onclick="calcUI.clearHistory()">Limpiar</button>
            </div>
            <ul id="history-list" class="history-list">
                <!-- Injected via JS -->
            </ul>
        </section>
    </div>

    <!-- Scripts -->
    <script src="src/calculator.js"></script>
    <script src="src/ui.js"></script>
</body>
</html>
